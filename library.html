<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
    
     //Consider the following array
var library = [
   { author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true },
   { author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true },
   { author: 'Suzanne Collins', title:  'Mockingjay: The Final Book of The Hunger Games', readingStatus: false }
];

function readingStats(){
    for(var i = 0; i<library.length; i++){
        console.log(library[i].readingStatus);
        if (library[i].readingStatus == false) {
            
            document.getElementById("stats").innerHTML += "Already read " + library[i].title + " by " + library[i].author + '<br>';
        }
        else{
            document.getElementById("stats").innerHTML +=  "You still need to read " + library[i].title + " by " + library[i].author + '<br>';

        }
    }
}

</script>
</head>
<body>
    <input type="button" placeholder="show my reading skilz!" onclick="readingStats()"> 
    <h3 id="stats">
        hiiiii
    </h3>
    
</body>
</html>
